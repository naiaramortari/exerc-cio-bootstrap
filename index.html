<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="exercicio.css">
    <style>
        body{
            padding: 80px;
        }

        #preco p{
            width: 300px;
        }
    </style>
</head>
<body>
    <table class="table">
        <caption>Tabela de preços da Morbelo Phone</caption>
        <thead>
            <th>Telefone</th>
            <th>Preço à vista</th>
            <th>
                <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#preco">
                    Clique para ver forma de parcelamento
                </button>
            </th>
        </thead>
        <tbody>
            <tr>
                <td>Samsung S4</td>
                <td>R$1.800,00</td>
                <td>
                    <div id="preco" class="collapse">
                        <p>12 x R$150,00</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Xaomi</td>
                <td>R$2.100,00</td>
                <td>
                    <div id="preco" class="collapse">
                        <p>12 x R$175,00</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Iphone 12</td>
                <td>R$2.300,00</td>
                <td>
                    <div id="preco" class="collapse">
                        <p>12 x R$150,00</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Iphone 13</td>
                <td>R$2.600,00</td>
                <td>
                    <div id="preco" class="collapse">
                        <p>12 x R$220,00</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Iphone 15</td>
                <td>R$5.500,00</td>
                <td>
                    <div id="preco" class="collapse">
                        <p>12 x R$460,00</p>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col">
            <h3>Fale conosco</h3>
            <form>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" id="nome">
                <label class="form-label" for="email">Seu e-mail:</label>
                <input class="form-control" type="email" id="email">
                <div class="accordion">
                    <div class="accordion-item">
                        <div class="accordion-header">
                            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#opcao">
                                Produto de interesse
                            </button>
                        </div>
                        <div id="opcao" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <div class="form-check form-switch">                                    
                                    <label class="form-check-label" for="produtos">Samsung S4</label>
                                    <input class="form-check-input" type="checkbox" id="produtos">
                                </div>
                                <div class="form-check form-switch">                                    
                                    <label class="form-check-label" for="produtos">Xaomi</label>
                                    <input class="form-check-input" type="checkbox" id="produtos">
                                </div>
                                <div class="form-check form-switch">                                    
                                    <label class="form-check-label" for="produtos">Iphone 12</label>
                                    <input class="form-check-input" type="checkbox" id="produtos">
                                </div>
                                <div class="form-check form-switch">                                    
                                    <label class="form-check-label" for="produtos">Iphone 13</label>
                                    <input class="form-check-input" type="checkbox" id="produtos">
                                </div>
                                <div class="form-check form-switch">                                    
                                    <label class="form-check-label" for="produtos">Iphone 15</label>
                                    <input class="form-check-input" type="checkbox" id="produtos">
                                </div>
                            </div>
                        </div>
                    </div>
                    <label class="form-label" for="mensagem">Digite sua mensagem aqui:</label>
                    <textarea class="form-control" id="mensagem"></textarea>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                    </div>
                    <button class="btn btn-success">Enviar</button>


                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
